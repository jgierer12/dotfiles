git:
  pagers:
    - colorArg: always
      pager: delta --paging=never
customCommands:
  - key: b
    command: gh browse "{{ if .SelectedFile }}{{ .SelectedFile.Name }}{{ else }}{{ .SelectedPath }}{{ end }}"
    context: files
    description: Browse file on GitHub
  - key: b
    command: gh browse "{{ .SelectedLocalCommit.Sha }}"
    context: commits
    description: Browse commit on GitHub
  - key: g
    command: git commit -m "{{ .Form.CommitMessage }}"
    context: files
    description: Commit with AI-generated message
    prompts:
      - type: input
        title: Commit Message
        key: CommitMessage
        initialValue: "{{ runCommand \"gen-commit\" }}"
